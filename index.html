<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wall of Signers</title>
  <style>
    /* 
     * Basic CSS Reset & Global Styles
     * This ensures a consistent base styling across different browsers.
     * The background color is set to a light theme, and a modern system font stack is used.
     * Font smoothing is enabled for better text rendering on supported displays.
     */
    body {
      margin: 0;
      background-color: #f3f4f6; /* bg-gray-100 */
      color: #111827; /* text-gray-900 */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Ensure the root div takes up the full viewport height. */
    #root {
        height: 100vh;
    }
  </style>
<!--
  Import Map for ES Modules
  This allows us to use bare module specifiers (like 'react') in our JavaScript modules
  without needing a complex build setup. The browser resolves these to the specified URLs.
  We are using esm.sh as a CDN to serve ES module versions of React.
-->
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- The root container where the React application will be mounted. -->
  <div id="root"></div>

  <!--
    Optional: Custom Configuration
    You can configure the Wall of Signers by defining a global configuration object
    BEFORE the main application script is loaded.
    
    Available options:
    - csvUrl: The URL to the CSV file containing the names.
    - targetSelector: The CSS selector for the DOM element where the app should be mounted.

    Example:
    <script>
      window.WALL_OF_SIGNERS_CONFIG = {
        csvUrl: './signers.csv',
        targetSelector: '#root'
      };
    </script>
  -->

  <!--
    Load the main application script.
    'type="module"' enables modern JavaScript module features,
    including import/export syntax, which is used by React and our components.
  -->
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
